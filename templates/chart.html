<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body { padding: 20px; }
        table {
            border-collapse: collapse; /* This ensures that adjacent borders are combined into a single border */
            border: 1px solid black; /* The border style and color */
        }
        th, td {
            border: 1px solid black; /* The border style and color for table header and data cells */
            padding: 8px; /* Optional padding for cells to make the table visually appealing */
        }
        div.mb-3 {
            width: 500px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        span.spanClass{
            background-color: #33475b;
            color: whitesmoke;
            border-color: #33475b;
        }
        input.form-control {
            border-color: #33475b;
            color: whitesmoke;
            background-color: #2B2A33;
        }
    </style>
    <title>LSF Wochenplan Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>

<body style="background-color: #2B2A33; color: whitesmoke">
<h1>LSF Wochenplan</h1>
<h2>{{ .Semester}}</h2>
<br>
<form id="downloadForm">
    <button class="btn btn-primary" style="color: whitesmoke" type="button" onclick="saveFile()">Save ODS File</button>
</form>

<br>
<br>
<table>
    <tr>
        <th><h3><a href="/chart?ordered=0">Tag</a></h3></th>
        <th><h3><a href="/chart?ordered=1">Zeit</a></h3></th>
        <th><h3><a href="/chart?ordered=2">Veranstaltung</a></h3></th>
        <th><h3><a href="/chart?ordered=3">Lehrende</a></h3></th>
        <th><h3><a href="/chart?ordered=4">Raum</a></h3></th>
        <th><h3><a href="/chart?ordered=5">Module</a></h3></th>
        <th><h3><a href="/chart?ordered=6">VRMB</a></h3></th>


    </tr>
    {{range .Lectures}}
    <tr>
        <td>{{.Day}}</td>
        <td>{{.Time}} Uhr</td>
        <td><a href="{{.Link}}">{{.Title}}</a></td>
        <td>{{.Lecturers}}</td>
        <td>{{.Room}}</td>
        <td>{{range .Modules}}
            {{.}}
        {{end}}</td>
        <td>{{.Flags}}</td>
    </tr>
    {{end}}
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

<script>
    function saveFile() {
        fetch('/download')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('File downloaded successfully');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>
</body>
</html>
